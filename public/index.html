            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">

      <div id="loading" class="text-center py-20">
        <div
          class="loading-pulse inline-block w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin">
        </div>
        <p class="mt-4 text-slate-400">Loading repositories...</p>
      </div>

      
      <div id="repos-container" class="grid md:grid-cols-2 gap-6 hidden">
      </div>

      
      <div id="error" class="hidden text-center py-20">
        <div class="text-red-400 text-xl mb-4">⚠️ Failed to load repositories</div>
        <p class="text-slate-400">Please try again later or visit our GitHub page directly.</p>
      </div>
    </div>

    <script>
      
      const repoUrls = [
        'https://github.com/openframebox/gomigration',
        'https://github.com/openframebox/goevent',
        'https://github.com/openframebox/goqueue',
        'https://github.com/openframebox/gomail',
        'https://github.com/openframebox/gostorage',
        'https://github.com/openframebox/goauth',
        'https://github.com/openframebox/govalidator'
      ];

      
      function parseGitHubUrl(url) {
        const match = url.match(/github\.com\/([^\/]+)\/([^\/]+)/);
        return match ? { owner: match[1], repo: match[2] } : null;
      }

      
      async function fetchRepoDetails(owner, repo) {
        const response = await fetch(`https://api.github.com/repos/${owner}/${repo}`);
        if (!response.ok) throw new Error(`Failed to fetch ${repo}`);
        return await response.json();
      }

      
      function createRepoCard(data, index) {
        const languageColor = {
          'Go': 'bg-blue-500',
          'JavaScript': 'bg-yellow-500',
          'TypeScript': 'bg-blue-600',
          'Python': 'bg-green-500'
        };

        return `
                <div class="repo-card bg-slate-800/50 backdrop-blur-sm rounded-xl p-6 border border-slate-700 hover:border-blue-500 transition-all duration-300 hover:shadow-xl hover:shadow-blue-500/20 hover:-translate-y-1" style="animation-delay: ${index * 0.1}s">
                    <div class="flex items-start justify-between mb-4">
                        <h3 class="text-2xl font-bold text-blue-400 hover:text-blue-300 transition-colors">
                            <a href="${data.html_url}" target="_blank">${data.name}</a>
                        </h3>
                        <div class="flex items-center gap-2 text-slate-400">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                            </svg>
                            <span>${data.stargazers_count}</span>
                        </div>
                    </div>
                    
                    <p class="text-slate-300 mb-6 line-clamp-3 min-h-[4.5rem]">
                        ${data.description || 'No description available'}
                    </p>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-4 text-sm text-slate-400">
                            ${data.language ? `
                                <div class="flex items-center gap-2">
                                    <span class="w-3 h-3 rounded-full ${languageColor[data.language] || 'bg-gray-500'}"></span>
                                    <span>${data.language}</span>
                                </div>
                            ` : ''}
                            ${data.license ? `
                                <div class="flex items-center gap-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                                    </svg>
                                    <span>${data.license.spdx_id}</span>
                                </div>
                            ` : ''}
                        </div>
                        <a href="${data.html_url}" target="_blank" 
                           class="text-blue-400 hover:text-blue-300 flex items-center gap-1 group">
                            View
                            <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </a>
                    </div>
                </div>
            `;
      }

      
      async function loadRepositories() {
        const loading = document.getElementById('loading');
        const container = document.getElementById('repos-container');
        const error = document.getElementById('error');

        try {
          const repos = [];

          
          for (const url of repoUrls) {
            const parsed = parseGitHubUrl(url);
            if (parsed) {
              const data = await fetchRepoDetails(parsed.owner, parsed.repo);
              repos.push(data);
            }
          }

          
          repos.sort((a, b) => b.stargazers_count - a.stargazers_count);

          
          loading.classList.add('hidden');
          container.classList.remove('hidden');

          
          container.innerHTML = repos.map((repo, index) => createRepoCard(repo, index)).join('');

          
          setTimeout(() => {
            document.querySelectorAll('.repo-card').forEach(card => {
              card.classList.add('fade-in');
            });
          }, 100);

        } catch (err) {
          console.error('Error loading repositories:', err);
          loading.classList.add('hidden');
          error.classList.remove('hidden');
        }
      }

      
      document.addEventListener('DOMContentLoaded', loadRepositories);
    </script>
  </body>
